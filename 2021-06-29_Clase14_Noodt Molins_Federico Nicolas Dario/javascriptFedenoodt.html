    objeto = document.getElementById("rectangulo")
    paso = "1px"
    function vertical(paso) {
        objeto.style.top = "10px"
        tope = parseInt(objeto.style.top)
        tope += parseInt(paso)
        concatenado = tope + "px"
        objeto.style.top = concatenado

        concatenado = ancho + "px"
        objeto.style.left = concatenado
        return objeto.style.left
    }
